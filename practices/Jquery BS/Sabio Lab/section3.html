    <script type="text/javascript">

sabio.page.startUp = function(){
  for (i = 0; i < info.length; i++) {
    if (i % 2 == 0)
    {
      $.each(info[i], function(key, value) {
      $(".columnA").append(key + ": " + value + "<br>");
      })
    }
    else
    {
      $.each(info[i], function(key, value) {
      $(".columnB").append(key + ": " + value + "<br>");
      })
    }
  }
}
