

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>


<body>

<form>
  <div id="firstNumb" class="col-md-2">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter number 1</label>
          <input type="text" class="form-control" id="first" placeholder="first number">
        </div>
  </div>

  <div id="secNumb" class="col-sm-4">
          <div class="form-group">
            <label for="exampleInputEmail1">Enter number 2</label>
            <input type="text" class="form-control" id="second" placeholder="second number">
            <input type="button" value="Compare" class="btnCompare btn btn-info">
          </div>
    </div>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                      <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>

<script type="text/javascript">

sabio.page.startUp = function() {

$ (".btnCompare").on("click", sabio.page.handlers.btnCompare);

};



sabio.page.handlers.btnCompare = function (){

var f = $("#first").val();
var s = $("#second").val();
sabio.page.compareNumb(f,s);


}


sabio.page.compareNumb = function(f,s){
  if (f == s){
    alert (f + " is equal to " + s);
  }

  else if (f > s){
    alert (f + " is greater than " + s);
  }
  else if (f < s){
    alert (f + " is less than " + s)
  }
};



</script>


</body>

<html>
