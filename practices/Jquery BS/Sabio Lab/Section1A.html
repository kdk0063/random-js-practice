<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Favorite Band</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
</head>

<body>
  
<div id="theList">
	<h1>Favorite Band List</h1>

	<input type="button" value="Band List" class="cmdInfo btn btn-info">
	<input type="button" value="Reset" class="cmdBack btn btn-success">

	<div id="listContainer"></div>
</div>

	<script type="text/javascript">

$(document).ready(function(){
  
  // which way of writing "on click" function is better??
  $(".cmdInfo").on("click", button);
  $(".cmdBack").on("click", reset);
  
  //button option 2
  //$(".cmdInfo").click(function(event){
  //event.preventDefault();
  //button();
  });
      
      
  //declaring as global variable; creating an array list of bands  
    var bandList = [
    {
      Name: "Linkin Park",
      Song: "Numb"
    },
    {
      Name: "Cold Play",
      Song: "Fix You"
    },
    {
      Name: "Blink-182",
      Song: "I Miss You"
    },
    {
      Name: "Maroon 5",
      Song: "Sugar"
    },
    {
      Name: "Hillsong",
      Song: "Wake"
    }
    ];    
      
  toggleBtn = function (){
     $("#listContainer").show();
  }
    
  //creating button function ; anonymous function
  button = function() {
   toggleBtn();
  //looping the array list to display all the objects in array list
    for (var i = 0; i < bandList.length; i++){
     $("#listContainer").append("My #" + [i+1] +" band is " + bandList[i].Name + " and the " + bandList[i].Song + "<br>");
    }
  };
      
    
  reset = function() {
    $("#listContainer").empty();
  };


  
</script>
  
  
  


</html>
