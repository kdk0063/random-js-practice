<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Did You Read?</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>


</head>

<body>

</body>

<div id="theList">
	<h1>List of Books</h1>

	<input type="button" value="Book List" class="cmdInfo btn btn-info">
	<input type="button" value="Reset" class="cmdBack btn btn-success">

	<div id="listContainer"></div>
</div>


<script type="text/javascript">

//sabio.page.startUp = function() 
  
$(document).ready(function(){
  $(".cmdInfo").on("click", button);
  $(".cmdBack").on("click", reset);
});
  

//creating and array list 
//sabio.page.books = function()
var books = [
    {
      title: "Freakonomics",
      author: "Steven Levitt",
      alreadyRead: true
    },
    {
      title: "Blink",
      author: "Malcolm Gladwell",
      alreadyRead: true
    },
    {
      title: "Creativity, Inc",
      author: "Edwin Catmull",
      alreadyRead: false
    },
    {
      title: "Assholes finish first",
      author: "Tucker Max",
      alreadyRead: true
    }
  ];

//sabio.page.showBtn = function ()
 showBtn = function (){
     $("#listContainer").show();
  }  
  

//anonymous button function to show list of books that i read & did not  

//sabio.page.handlers.button = function()
button =  function(){
  showBtn();
  for (var i = 0; i < books.length; i++){
    if(books[i].alreadyRead == true){
      $("#listContainer").append('I have already read "' + books[i].title + '"' + " by " + books[i].author + "<br>" ); 
     }
    else
      $("#listContainer").append('You still have to read "' + books[i].title + '"' + " by" + books[i].author + "<br>"); 
  }
};
  
  
//resetting the page 
//sabio.page.rest = function()  
  reset = function() {
    $("#listContainer").empty();
  };
  
  
  
</script>
</html>
